name: Main tests

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  job1:
    name: job 1
    runs-on: ubuntu-20.04

    steps:
    - name: Print out global env var
      run: |
        echo "GITHUB_REF is $GITHUB_REF"
        pwd
        cd ~
        pwd
        echo "Hello, World!" > ~/cache_file

    - name: cache
      uses: actions/cache@v2
      with:
        path: ~/cache_file
        key: main-cache

    - name: use cache
      run: cat cache_file

  job2:
    name: job 2
    runs-on: ubuntu-20.04

    steps:
    - name: use cache in job 2
      run: cat cache_file
